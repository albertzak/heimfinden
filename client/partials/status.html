<template name="status">
    <span class="status navbar-text navbar-right">
      <a href="#" class="navbar-link" data-toggle="modal" data-target="#statusDetail">
        
        {{#if hasScraperTasks}}
          Lade noch <b>{{scraperTasksCount}} neue</b> Objekte...
        {{else}}
          <b>{{listingsCount}}</b> Objekte gefunden
        {{/if}}

        <!-- {{lastText}} -->
        <!-- <span data-livestamp="{{isoTime lastTimestamp}}"></span> -->
      </a>

    </span>

    <div class="modal fade" id="statusDetail" tabindex="-1" role="dialog" aria-labelledby="statusDetailTitle" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="statusDetailTitle">Scraper</h4>
          </div>
          <div class="modal-body">

            {{#each statuses}}

              <b>{{text}}</b>
              <abbr 
                title="{{humanTime timestamp}}"
                data-livestamp="{{isoTime timestamp}}"
                data-toggle="tooltip"
                data-placement="right">
              </abbr>
              <br>

            {{/each}}

            <h3>
              Scraper Tasks
              <span class="badge">{{scraperTasksCount}}</span>
            </h3>

            {{#each scraperTasks}}

              <span class="text-muted">{{simpleHumanTime addedTimestamp}}</span>
              {{payload.parseType}}              
              Suche <b>{{payload.type}}</b>
              in <b>{{payload.plz}}</b>
              auf <b>{{payload.source}}</b>
              <br>

            {{/each}}            
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default force refresh">Neu laden</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Schließen</button>
          </div>
        </div>
      </div>
    </div>

</template>
