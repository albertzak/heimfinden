<template name="username">
  {{#if currentUser}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ randomGreeting }}, {{ firstName currentUser }} <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" class="logout-link">Ausloggen</a></li>
      </ul>
    </li>
  {{else}}
    <a href="#" class="navbar-text navbar-link login-link">Einloggen mit facebook</a>
  {{/if}}
</template>
